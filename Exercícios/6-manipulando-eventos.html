        const usuario = {
            name: "Luciana"
        }

        class Toggle extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    isLogUser: true,
                    }
                this.handleClick = this.handleClick.bind(this)
            }
            
            handleClick(e) {
                e.preventDefault()
                console.log(this)
                this.setState(prevState => ({
                    isLogUser: !prevState.isLogUser
                }))
            }

            render() {
                return (
                    <div>
                        <h1>{this.state.isLogUser ? 'Please, sign up' : 'Welcome, ' + this.props.name}</h1>
                        <a href="#" onClick={this.handleClick}>
                            {this.state.isLogUser ? 'Login' : 'Logout'}
                        </a>
                    </div>    
                )
            }
        }

        ReactDOM.render(
            <Toggle name={usuario.name}/>,
            document.getElementById('root')
        );
    </script>
  </body>
